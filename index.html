<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel = "stylesheet" href= "style.css">
  <title>Music Search</title>
</head>

<body>
  <h1>Awsome Music</h1>
    <audio src="" class="player" id = "music-player" controls></audio>
    <br>
    <br>
    <form class = "search-form">
        <div class="search-field">
            <input type="text" class="form-field" id = "search-field" placeholder="Search for Artist" required>
            <input type="reset" class="form-field" id = "search-reset">
        </div>
        <br>
        <div class="search-field">
            <button class="search-field" type = "submit" >Search</button>
        </div>
    </form>

    <section>
      <h2 id = "result-hearder"></h2>
      <div class="result-field">
        <ul id="music-listing"></ul>
      </div>
    </section>
  
</body>
</html>
